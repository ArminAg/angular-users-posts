<h2>Posts</h2>
<spinner [visible]="isLoading"></spinner>
<div class="row">
    <div class="col-6">
        <ul class="list-group">
            <button (click)="select(post)" class="list-group-item list-group-item-action" [class.active]="currentPost == post" *ngFor="let post of posts">
                {{ post.title }}
            </button>
        </ul>
    </div>
    <div class="col-6" *ngIf="currentPost">
        <div class="card">
            <div class="card-header">
                {{ currentPost.title }}
            </div>
            <div class="card-block">
                <p class="card-text">{{ currentPost.body }}</p>
                <hr />
                <div class="media mb-3" *ngFor="let comment of currentPost.comments">
                    <img class="d-flex mr-3 avatar" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="profile">
                    <div class="media-body">
                        <h5 class="mt-0">{{ comment.name }}</h5>
                        {{ comment.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
