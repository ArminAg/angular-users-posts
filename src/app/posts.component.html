<h2>Posts</h2>
<spinner [visible]="isLoading"></spinner>
<div class="row">
    <div class="col-6">
        <ul class="list-group">
            <button (click)="select(post)" class="list-group-item list-group-item-action" [class.active]="currentPost == post" *ngFor="let post of posts">
                {{ post.title }}
            </button>
        </ul>
    </div>
    <div class="col-6" *ngIf="currentPost">
        <div class="card">
            <div class="card-header">
                {{ currentPost.title }}
            </div>
            <div class="card-block">
                <p class="card-text">{{ currentPost.body }}</p>
            </div>
        </div>
    </div>
</div>
